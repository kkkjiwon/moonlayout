<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moonlayout</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- font awesome 사용 -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

    referrerpolicy="no-referrer"
    />

<body>

        <h1>
            my<br>

            <span>
                portfolio <br>
                collection
            </span>
            portfolio
            collection

        <!-- 오브젝트 -->
        <div class="object">
            <div class="border">
                <img src="images/icon.png" alt="달 사진">
            </div>
        </div>
    </header>
    <!-- 이미지 섹션 -->
    <section>
        <div class="contents">
            <a href="#"><img src="images/겨울1.jpg" alt="사진"></a>
            <a href="#"><img src="images/겨울2.jpg" alt="사진"></a>
            <a href="#"><img src="images/겨울3.jpg" alt="사진"></a>
            <a href="#"><img src="images/겨울4.jpg" alt="사진"></a>
            <a href="#"><img src="images/겨울5.jpg" alt="사진"></a>
            <a href="#"><img src="images/겨울6.jpg" alt="사진"></a>
        </div>
        <div class="contents">
            <a href="#"><img src="images/바다1.jpg" alt="사진"></a>
            <a href="#"><img src="images/바다2.jpg" alt="사진"></a>
            <a href="#"><img src="images/바다3.jpg" alt="사진"></a>
            <a href="#"><img src="images/바다4.jpg" alt="사진"></a>
            <a href="#"><img src="images/바다5.jpg" alt="사진"></a>
        </div>
        <div class="contents">
            <a href="#"><img src="images/하늘1.jpg" alt="사진"></a>
            <a href="#"><img src="images/하늘2.jpg" alt="사진"></a>
            <a href="#"><img src="images/하늘3.jpg" alt="사진"></a>
            <a href="#"><img src="images/하늘4.jpg" alt="사진"></a>
            <a href="#"><img src="images/하늘5.jpg" alt="사진"></a>
            <a href="#"><img src="images/하늘6.jpg" alt="사진"></a>
        </div>

    <!-- nav -->
    <nav>
        <a href="#">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </nav>
    <!-- 하단 -->
    <footer>
        <!-- 아이콘 -->
        <ul class="ft-icon">
            <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
        <!-- 카피라이트 -->
        <p>Copyright &copy; 2024 KimJiwon</p>
    </footer>
